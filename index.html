<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc8dd9312d.js" crossorigin="anonymous"></script>
    <title>Etch-A-Sketch</title>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <main class="container">
        <div class="etch-a-sketch">
            <div class="title">etch a sketch</div>
            <div class="canvas"></div>
            <div class="controls">

                <div class="option mode">
                    <label>mode</label>
                    <button type="button">draw</button>
                </div>

                <div class="option input">
                    <label>input</label>
                    <button type="button">hover</button>
                </div>

                <div class="option color">
                    <label>color</label>
                    <div>
                        <button type="button">classic</button>
                        <label for="color-picker"></label>
                        <input id="color-picker" class="color-picker hide" type="color" placeholder="black">
                    </div>
                </div>

                <div class="option opacity">
                    <label for="opacity">opacity</label>
                    <input class="slider" id="opacity" type="range" min="10" max="100" step="10" value="100">
                </div>

                <div class="option resolution">
                    <label for="resolution">resolution</label>
                    <input class="slider" id="resolution" type="range" min="10" max="100" step="10" value="50">
                </div>

                <div class="option erase">
                    <label></label>
                    <button type="button">shake</button>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <span>Built by&nbsp;</span>
        <a href="https://github.com/MadMaia3D/odin-etch-a-sketch">MadMaia3D&nbsp;<i class="fa-brands fa-github"></i></a>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
